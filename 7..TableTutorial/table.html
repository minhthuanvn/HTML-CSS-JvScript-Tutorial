<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border ="1" width = "100%" cellpadding ="10" cellspacing ="10">
        <tr>
            <td width = "50px">1</td>
            <td><center>1</center></td>
            <td><center>1</center></td>             
            <td><center>1</center></td>        
            <td rowspan="3"><center>1</center></td>
        </tr>
        <tr>
            <td width = "50px">1</td>
            <td><center>1</center></td>
            <td><center>1</center></td>             
            <td><center>1</center></td>        
        </tr>
        <tr>
            <td width = "50px">1</td>
            <td><center>1</center></td>
            <td><center>1</center></td>             
            <td><center>1</center></td>        
        </tr>
        <tr>
            <td  align = "center" valign = "top" colspan ="5"> Thong tin </td>
        </tr>
    </table>

</body>
</html>
<!-- colspan: nối số lượng cột
      rowspan: nối số lượng dòng
-->
